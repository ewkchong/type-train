<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/results.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Type Train is an app that helps users type faster, more accurately, and more efficiently">
    
    <script src="https://kit.fontawesome.com/843c7351f1.js" crossorigin="anonymous"></script>
    <script type="module" src="app.js" defer></script>
    <title>Type Train</title>
</head>
<body>
    <header>
        <h1 class="center-text"><a href="index.html">ðŸš‚ Type Train</a></h1>
        <div class="profile">
            <i id="profile-icon" class="fas fa-user fa-2x"></i>
            <div class="dd-menu">
                <a href="./statistics.html">
                    <div id="stats" class="dd-menu-item">
                        <span>view stats</span>
                        <i class="fas fa-chart-column fa-2x"></i>
                    </div>
                </a>
                <a href="./settings.html">
                    <div id="options" class="dd-menu-item">
                        <span>options</span>
                        <i class="fas fa-gear fa-2x"></i>
                    </div>
                </a>
                <a href="./login.html">
                    <div id="login" class="dd-menu-item">
                        <span>login</span>
                        <i class="fas fa-right-to-bracket fa-2x"></i>
                    </div>
                </a>
            </div>
        </div>
    </header>

    <div class="timer">
       <h4>00:00</h4> 
    </div>
    <div id="cursor" class="hidden" style="left: 0px; top: 0px; transform: translateX(0)"></div>
    <div class="text-area">
        <div class="text-area-container"></div>
    </div>

    <!-- train moving -->
    <div id="train" style="transform: translateX(0)"></div>
    <div class="hidden" id="results">
        <h1 id="results-title">Summary</h1>
        <div id="graph">
            graph goes here
        </div>
        <div id="results-wrapper">
            <div class="result-item" id="wpm">
                <h4>WPM: <span class="result-text">254</span></h4>
            </div>
    
            <div class="result-item" id="acc">
                <h4>ACC: <span class="result-text">100%</span><h4>
            </div>
        </div>
        
        <div class = "results-graph">

        </div>
    </div>
    <div class="refresh-button">
        <img src="images/restart-arrow.png" alt="Restart Arrow" id="refresh-button-image">
    </div>
    <h4 class="center-text refresh-instructions"> Tab - Restart Test </h4>

    <footer>
        <a href="/static/"><i class="fa-solid fa-envelope"></i> Contact</a>
        <a href="https://github.com/ewkchong/typing-project" target="_blank"><i class="fa-brands fa-github"></i> GitHub</a>

        <div class="settings-panel"></div>
        
    </footer>


</body>
</html>
